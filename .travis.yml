# node版本
language: node_js
node_js:
    - "8"
env:
    - CXX=g++-4.8
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-4.8
# 全局安装Vuepress
install:
    - npm install -g vuepress
    - npm install
# 生成静态站点
script:
    - npm run docs:build
# 缓存node_modules，下次构建的时候会更快
cache:
    directories:
        - "node_modules"
# 不在每次build之后都接收邮箱提醒
notifications:
    email: false
# local_dir：需要depoly的文件夹
# keep-history：非常重要，没有的话，Travis会删除这些文件，导致没有什么可以发布
deploy:
    provider: pages
    skip-cleanup: true
    local_dir: docs/.vuepress/dist
    github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    keep-history: true
#    target-branch: master # 默认gh-pages,需要将local-dir push到哪里
    on:
        branch: resource